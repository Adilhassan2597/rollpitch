<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollPitchRecorder</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>Roll and Pitch Recorder</h1>
    <button onclick="connectMetaMask()">Connect MetaMask</button>
    <div id="status"></div>
    <script>
        let web3;
        let contract;
        let account;

        const contractAddress = '0x310615e6944a62de3d17c6c4a530b68bce93368a';
        const contractABI = [[
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "timestamp",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "int256",
				"name": "roll",
				"type": "int256"
			},
			{
				"indexed": false,
				"internalType": "int256",
				"name": "pitch",
				"type": "int256"
			}
		],
		"name": "DataSaved",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "int256",
				"name": "roll",
				"type": "int256"
			},
			{
				"internalType": "int256",
				"name": "pitch",
				"type": "int256"
			}
		],
		"name": "saveData",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "data",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "timestamp",
				"type": "uint256"
			},
			{
				"internalType": "int256",
				"name": "roll",
				"type": "int256"
			},
			{
				"internalType": "int256",
				"name": "pitch",
				"type": "int256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "index",
				"type": "uint256"
			}
		],
		"name": "getData",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "timestamp",
				"type": "uint256"
			},
			{
				"internalType": "int256",
				"name": "roll",
				"type": "int256"
			},
			{
				"internalType": "int256",
				"name": "pitch",
				"type": "int256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getDataCount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]];

        async function connectMetaMask() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = (await web3.eth.getAccounts())[0];
                    document.getElementById('status').innerText = `Connected to MetaMask account: ${account}`;
                    contract = new web3.eth.Contract(contractABI, contractAddress);
                } catch (error) {
                    console.error("User denied account access");
                }
            } else {
                alert("Please install MetaMask!");
            }
        }

        async function saveData(roll, pitch) {
            if (!contract) {
                alert("Please connect to MetaMask first.");
                return;
            }

            const tx = contract.methods.saveData(roll, pitch);
            const gas = await tx.estimateGas({ from: account });
            const data = tx.encodeABI();

            const txParams = {
                from: account,
                to: contractAddress,
                gas,
                data
            };

            try {
                const txHash = await web3.eth.sendTransaction(txParams);
                console.log(`Transaction hash: ${txHash}`);
                alert(`Data saved! Transaction hash: ${txHash}`);
            } catch (error) {
                console.error(`Transaction failed: ${error}`);
                alert("Transaction failed");
            }
        }

        function simulateDataSubmission() {
            const roll = Math.floor(Math.random() * 10) - 5;
            const pitch = Math.floor(Math.random() * 10) - 5;
            saveData(roll, pitch);
        }

        setInterval(simulateDataSubmission, 10000); // Simulate data submission every 10 seconds
    </script>
</body>
</html>
